<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Checkout | 2beSeen</title>
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/checkout.css">
    <script
        src="https://www.paypal.com/sdk/js?client-id=AULGRKdaT0M05UDzALmTMzUF_W_wlArHNWs1DLNdkk2qR7AtOBCGHfORPwV8XZ8qN8_qcDBwyud1kZj1&currency=EUR"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <nav class="main-navbar">
            <div class="logo-area">
                <img src="/logo.png" alt="2beSeen" class="logo-img">
                <span class="brand-title">2BESEEN <span class="brand-sub">Impressão de Qualidade</span></span>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/servicos.html">Serviços</a>
                <a href="/portfolio.html">Portfólio</a>
                <div class="dropdown">
                    <a href="#" onclick="toggleSubMenu(event)">A Empresa &#9662;</a>
                    <div id="submenu" class="submenu">
                        <a href="oque-somos.html">O Que Somos</a>
                        <a href="quem-somos.html">Quem Somos</a>
                        <a href="equipa.html">A Equipa</a>
                    </div>
                </div>
                <a href="/contactos.html">Contactos</a>
            </div>
            <div class="header-actions">
                <a href="/login.html" class="login-button">Login</a>
                <div id="perfilCliente" class="perfil-container" style="display:none !important; position:relative;">
                    <span class="perfil-nome" id="nomeCliente" tabindex="0"></span>
                    <div class="perfil-dropdown" id="perfilDropdown">
                        <a href="perfilCliente.html" class="perfil-btn" id="perfilBtn">Perfil</a>
                        <button onclick="logout()" class="logout-button">Logout</button>
                    </div>
                </div>
        </nav>
    </header>
    <div class="checkout-container">
        <div class="checkout-resumo">
            <h2>Resumo do Carrinho</h2>
            <table id="tabelaCheckout">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas do carrinho serão inseridas por JS -->
                </tbody>
            </table>
            <div class="total" id="checkoutTotal">Total: €0.00</div>
        </div>
        <div class="checkout-form">
            <h2>Dados para Entrega</h2>
            <form id="formCheckout" autocomplete="off">
                <label for="morada">Morada de Entrega</label>
                <textarea id="morada" name="morada" rows="2" required></textarea>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
                <!-- Removido o botão de submit -->
            </form>
            <div id="paypal-button-container" style="margin-top: 24px;"></div>
        </div>
    </div>
    <footer>
        &copy; 2025 2beSeen - Todos os direitos reservados.
    </footer>
</body>
<script src="src/js/checkout.js"></script>

</html>
