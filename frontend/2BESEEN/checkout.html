    <style>
        body { background: #f4f4f4; margin: 0; font-family: Arial, sans-serif; }
        .checkout-container {
            max-width: 900px;
            margin: 48px auto 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 38px 32px 32px 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        .checkout-resumo {
            flex: 1;
            min-width: 320px;
        }
        .checkout-form {
            flex: 1;
            min-width: 320px;
        }
        h2 { color: #ff6600; margin-top: 0; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
            background: #fff;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th { background: #f7f7f7; color: #232526; }
        .total {
            font-weight: bold;
            color: #e65c00;
            text-align: right;
            font-size: 1.1em;
        }
        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #232526;
        }
        input, textarea {

            padding: 10px;
            margin-top: 5px;
            border: 1.5px solid #ff6600;
            border-radius: 7px;

            background-color: #fff7f0;

        /* button[type="submit"] {

            transition: background 0.2s;
        }
        button[type="submit"]:hover { background-color: #e65c00; } */
        @media (max-width: 900px) {
            .checkout-container { flex-direction: column; gap: 24px; padding: 18px 4vw; }
        }
        footer {
            background-color: #232526;
            color: white;
            padding: 14px 0;

            bottom: 0;

<body>
    <header>
        <nav class="main-navbar">
            <div class="logo-area">
                <img src="/logo.png" alt="2beSeen" class="logo-img">
                <span class="brand-title">2BESEEN <span class="brand-sub">Impressão de Qualidade</span></span>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/servicos.html">Serviços</a>
                <a href="/portfolio.html">Portfólio</a>
                <div class="dropdown">
                    <a href="#" onclick="toggleSubMenu(event)">A Empresa &#9662;</a>
                    <div id="submenu" class="submenu">
                        <a href="oque-somos.html">O Que Somos</a>
                        <a href="quem-somos.html">Quem Somos</a>

                    </div>
                </div>
                <a href="/contactos.html">Contactos</a>
            </div>
        </nav>
    </header>
    <div class="checkout-container">
        <div class="checkout-resumo">
            <h2>Resumo do Carrinho</h2>
            <table id="tabelaCheckout">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas do carrinho serão inseridas por JS -->
                </tbody>
            </table>
            <div class="total" id="checkoutTotal">Total: €0.00</div>
        </div>
        <div class="checkout-form">
            <h2>Dados para Entrega</h2>
            <form id="formCheckout" autocomplete="off">
                <label for="morada">Morada de Entrega</label>
                <textarea id="morada" name="morada" rows="2" required></textarea>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
                <!-- Removido o botão de submit -->
            </form>
            <div id="paypal-button-container" style="margin-top: 24px;"></div>
        </div>
    </div>
    <footer>
        &copy; 2025 2beSeen - Todos os direitos reservados.
    </footer>
</body>
<script>
    function carregarCarrinho() {
        const carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
        const tbody = document.querySelector("#tabelaCheckout tbody");
        const totalDiv = document.getElementById("checkoutTotal");
        tbody.innerHTML = "";
        let total = 0;
        carrinho.forEach(item => {
            const preco = parseFloat(item.precoEstimado || 0);
            total += preco;
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${item.tipoServico || item.produto || ""}</td>
                <td>${item.quantidade || 1}</td>
                <td>€${preco.toFixed(2)}</td>
            `;
            tbody.appendChild(tr);
        });
        totalDiv.textContent = "Total: €" + total.toFixed(2);
    }
    carregarCarrinho();

    // --- PayPal só disponível se formulário estiver válido ---
    function isFormValido() {
        const morada = document.getElementById("morada").value.trim();
        const telefone = document.getElementById("telefone").value.trim();
        return morada.length > 0 && telefone.length > 0;
    }

    function renderPayPalButton() {
        if (window.paypalButtonRendered) return; // Só renderiza uma vez
        window.paypalButtonRendered = true;
        paypal.Buttons({
            createOrder: async function(data, actions) {
                const carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
                if (carrinho.length === 0) {
                    alert("O carrinho está vazio. Adicione produtos antes de finalizar a compra.");
                    return;
                }
                const resposta = await fetch("/api/paypal/create-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ carrinho })
                });
                const dataRes = await resposta.json();
                if (!dataRes.id) {
                    alert("Erro ao criar ordem PayPal.");
                    throw new Error("Erro ao criar ordem PayPal");
                }
                return dataRes.id; // ID da ordem PayPal
            },
            onApprove: async function(data, actions) {
                const token = localStorage.getItem("jwtToken");
                const carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
                const morada = document.getElementById("morada").value;
                const telefone = document.getElementById("telefone").value;

                // Chama o backend para capturar o pagamento
                const resposta = await fetch("/api/paypal/capture-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderID: data.orderID, carrinho, morada, telefone, token})
                });
                const dataRes = await resposta.json();
                if (dataRes.status === "COMPLETED") {
                    localStorage.removeItem("carrinho");
                    window.location.href = "sucess_order.html";
                } else {
                    alert("Pagamento não foi concluído.");
                }
            }
        }).render('#paypal-button-container');
    }

    function checkFormAndTogglePayPal() {
        const container = document.getElementById("paypal-button-container");
        if (isFormValido()) {
            renderPayPalButton();
            container.style.pointerEvents = "auto";
            container.style.opacity = "1";
        } else {
            container.style.pointerEvents = "none";
            container.style.opacity = "0.5";
        }
    }

    document.getElementById("morada").addEventListener("input", checkFormAndTogglePayPal);
    document.getElementById("telefone").addEventListener("input", checkFormAndTogglePayPal);

    // Inicialmente desativa o botão PayPal
    document.getElementById("paypal-button-container").style.pointerEvents = "none";
    document.getElementById("paypal-button-container").style.opacity = "0.5";
</script>
</html>
