<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Palavra-passe</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 16px; box-shadow: 0 4px 32px #ff660022; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 7px; border: 1.5px solid #ff6600; }
        button { background: #ff6600; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #e65c00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Palavra-passe</h2>
        <form id="forgotForm">
            <input type="email" id="email" placeholder="O seu email" required>
            <button type="submit">Enviar link de recuperação</button>
        </form>
        <div id="mensagem"></div>
    </div>
    <script>
        document.getElementById("forgotForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const resposta = await fetch("/api/users/forgotPassword", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });
            const data = await resposta.json();
            document.getElementById("mensagem").textContent = data.mensagem || data.error || "Verifique o seu email.";
        });
    </script>
</body>
</html>
