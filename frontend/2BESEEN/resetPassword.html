<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Nova Palavra-passe</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 16px; box-shadow: 0 4px 32px #ff660022; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 7px; border: 1.5px solid #ff6600; }
        button { background: #ff6600; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #e65c00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nova Palavra-passe</h2>
        <form id="resetForm">
            <input type="password" id="password" placeholder="Nova palavra-passe" required>
            <button type="submit">Alterar</button>
        </form>
        <div id="mensagem"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById("resetForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const resposta = await fetch("/api/users/resetPassword", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, password })
            });
            const data = await resposta.json();
            document.getElementById("mensagem").textContent = data.mensagem || data.error;

            if (data.mensagem && data.mensagem.includes("sucesso")) {
            setTimeout(() => {
                window.location.href = "/login.html";
            }, 2000); // Espera 2 segundos para mostrar a mensagem
        }
        });
    </script>
</body>
</html>
