.login-container {

.login-container h2 {

    cursor: pointer;
    box-shadow: 0 2px 8px #ff660033;

}
#loginForm button:hover {

}
.login-links {
    margin-top: 18px;
    font-size: 1em;
}
.login-links a {
    color: #ff6600;
    text-decoration: none;
    transition: color 0.2s;

   <div class="container login-container">
    <h2><span style="color:#ff6600; font-size:1.2em;">üîí</span> Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>

    <div class="login-links">
        <p>N√£o tem uma conta? <a href="/register.html">Registe-se</a></p>

<script src="src/js/header.js"></script>
<script src="src/js/carrinho.js"></script>
<script>

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
    
        const loginData = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };
    
        fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
        })
        .then(async response =>{ 
            const contentType = response.headers.get("Content-Type");
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error("Resposta n√£o √© JSON");
            }
        return await response.json()})
        .then(data => {
            if (data.redirectTo) {
                localStorage.setItem("jwtToken", data.token);
                window.location.href = data.redirectTo; 
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => console.error('Erro:', error));
    });
</script>
